  <!-- Order -->
  <section class="container-fluid bg-img">
      <div class="row d-flex flex-column justify-content-center align-items-center">
        <div class="col-11 col-md-8">
          <form class="row g-4 bg-white rounded-3 px-4 pt-0 pb-4 mb-5 shadow  border-top border-primary border-5">
              <h4 class="text-center fw-bold text-secondary pt-5 px-0 mt-0">填寫訂購資訊</h4>
              <div class="col-md-6">
                <label for="first name" class="form-label">名字</label>
                <input type="text" class="form-control" id="first name">
              </div>
              <div class="col-md-6">
                <label for="last name" class="form-label">姓氏</label>
                <input type="text" class="form-control" id="last name">
              </div>
              <div class="col-12">
                <label for="phone" class="form-label">手機號碼</label>
                <input type="tel" class="form-control" id="phone">
              </div>
              <div class="col-12">
                <label for="email" class="form-label">電子郵件</label>
                <input type="email" class="form-control" id="email">
              </div>
              <label for="address" class="form-label mb-0">收件地址</label>
              <div class="col-12 d-flex flex-column flex-md-row mt-2 ">
                <select id="address" class="form-select me-4 mb-2 ">
                  <option selected>請選擇城市</option>
                  <option value="台北市">台北市</option>
                  <option value="新北市">新北市</option>
                  <option value="桃園市">桃園市</option>
                  <option value="台中市">台中市</option>
                  <option value="台南市">台南市</option>
                  <option value="高雄市">高雄市</option>
                </select>
                <select id="address" class="form-select mb-2">
                  <option selected>請選擇區域</option>
                  <option value="北區">北區</option>
                  <option value="中區">中區</option>
                  <option value="南區">南區</option>
                  <option value="西區">西區</option>
                  <option value="東區">東區</option>
                </select>
              </div>
              <div class="col-12 mt-0">
                <input type="text" class="form-control" id="address" placeholder="請輸入詳細地址">
              </div> 
              <div class="col-md-12">
                <label for="designer" class="form-label">選擇設計師風格</label>
                <select id="designer" class="form-select">
                  <option selected value="Meili">Meili</option>
                  <option value="Zoe">Zoe</option>
                  <option value="Michael">Michael</option>
                  <option value="Birdy">Birdy</option>
                </select>
              </div>      
              <div class="col-md-12">
                <label for="district" class="form-label">付款方式</label>
                <select id="district" class="form-select">
                  <option selected value="貨到付款">貨到付款</option>
                  <option value="線上轉帳">線上轉帳</option>
                  <option value="超商取貨付款">超商取貨付款</option>
                  <option value="Linepay">Linepay</option>
                </select>
              </div>           
              <div class="col-12">
                <label class="mb-2">加購服務</label><br>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="plus100">
                  <label class="form-check-label" for="plus100" value="+100">送禮用包裝+100</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="plus250">
                  <label class="form-check-label" for="plus250" value="+250">無框畫+250</label>
                </div>
              </div>
              <div class="col-12">
                <p class="mb-2"><label for="postscript">備註說明</label></p>
                <textarea class="form-control mb-4" id="postscript" style="resize:none; width: 100%; height: 100px;"></textarea>
              </div>
              <p class="h4 text-center text-secondary fw-bold">總金額 NT$ 300</p>
              <div class="col-12">
                <button type="submit" class="btn btn-primary rounded-pill btn-lg d-block mx-auto px-5 mb-3 h4 fw-bold text-secondary">送出訂購資訊</button>
              </div>
          </form>
        </div>
      </div>
